<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un produit agroalimentaire</title>
    <link rel="stylesheet" href="ajouterproduit.css">
</head>
<body id="photobackground">
    <header>
        <h2><i>Ajouter un produit agroalimentaire</i></h2>
    </header>
    <main>
        <section class="add-product-form">
            <h2><i> un nouveau produit</i></h2>
            <form id="productForm">
                <label for="productName">Nom du produit:</label>
                <input type="text" id="productName" name="productName" required>
                
                <label for="productCategory">Catégorie:</label>
                <select id="productCategory" name="productCategory">
                  <option value="fruit">Autres</option>
                    <option value="fruit">Farines</option>
                    <option value="vegetable">Lévures</option>
                    <option value="grain">Huiles</option>
                    <option value="dairy">Sucres</option>
                </select>
                
                <label for="productPrice">Prix:</label>
                <input type="number" id="productPrice" name="productPrice" step="0.01" required>
                
                <label for="productDescription">Description:</label>
                <textarea id="productDescription" name="productDescription" required></textarea>
                
                <button type="submit">Ajouter le produit</button>
            </form>
        </section>
    </main>
    <script src="ajouterproduit.js"></script>
</body>
</html>
